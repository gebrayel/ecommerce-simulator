apiVersion: serving.knative.dev/v1
kind: Service
metadata:
  name: orders-service
  annotations:
    run.googleapis.com/ingress: all
spec:
  template:
    metadata:
      annotations:
        autoscaling.knative.dev/minScale: "0"
        autoscaling.knative.dev/maxScale: "5"
        run.googleapis.com/cpu-throttling: "true"
        run.googleapis.com/execution-environment: gen2
    spec:
      serviceAccountName: "${SERVICE_ACCOUNT_EMAIL}"
      containerConcurrency: 80
      timeoutSeconds: 300
      containers:
        - image: "${IMAGE_URI}"
          env:
            - name: SERVER_PORT
              value: "8080"
            - name: CLIENTS_CATALOG_BASE_URL
              value: "${CATALOG_SERVICE_BASE_URL}"
            - name: CLIENTS_USERS_BASE_URL
              value: "${USERS_SERVICE_BASE_URL}"
            - name: SECURITY_JWT_SECRET
              valueSource:
                secretKeyRef:
                  name: orders-service-jwt-secret
                  key: latest
            - name: SECURITY_JWT_ISSUER
              value: ecommerce-simulator
            - name: SECURITY_CARD_TOKEN_SECRET
              valueSource:
                secretKeyRef:
                  name: orders-service-card-token-secret
                  key: latest
            - name: SECURITY_API_KEY
              valueSource:
                secretKeyRef:
                  name: orders-service-api-key
                  key: latest
          resources:
            limits:
              cpu: "2"
              memory: "1Gi"
            requests:
              cpu: "500m"
              memory: "512Mi"

