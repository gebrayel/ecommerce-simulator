name: Build and Deploy to Cloud Run

on:
  push:
    branches: ['main']
  workflow_dispatch:

env:
  GCP_PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  GCP_REGION: ${{ secrets.GCP_REGION }}
  SERVICE_ACCOUNT_EMAIL: ${{ secrets.SERVICE_ACCOUNT_EMAIL }}
  WIF_PROVIDER: ${{ secrets.WIF_PROVIDER }}
  ARTIFACT_REPOSITORY: ${{ vars.ARTIFACT_REPOSITORY || 'spring-repo' }}
  IMAGE_TAG: ${{ github.sha }}
  CATALOG_SERVICE_BASE_URL: ${{ secrets.CATALOG_SERVICE_BASE_URL }}
  USERS_SERVICE_BASE_URL: ${{ secrets.USERS_SERVICE_BASE_URL }}

jobs:
  deploy:
    name: Deploy microservices
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    strategy:
      matrix:
        service:
          - catalog-service
          - orders-service
          - users-service

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up gcloud CLI
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ env.WIF_PROVIDER }}
          service_account: ${{ env.SERVICE_ACCOUNT_EMAIL }}

      - uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.GCP_PROJECT_ID }}

      - name: Install envsubst
        run: sudo apt-get update && sudo apt-get install -y gettext-base

      - name: Configure Docker auth
        run: gcloud auth configure-docker "${GCP_REGION}-docker.pkg.dev"

      - name: Build and push ${{ matrix.service }}
        env:
          IMAGE_URI: ${{ env.GCP_REGION }}-docker.pkg.dev/${{ env.GCP_PROJECT_ID }}/${{ env.ARTIFACT_REPOSITORY }}/${{ matrix.service }}:${{ env.IMAGE_TAG }}
        run: |
          docker build \
            -f services/${{ matrix.service }}/Dockerfile \
            -t "${IMAGE_URI}" \
            .
          docker push "${IMAGE_URI}"

      - name: Render manifest and deploy ${{ matrix.service }}
        env:
          IMAGE_URI: ${{ env.GCP_REGION }}-docker.pkg.dev/${{ env.GCP_PROJECT_ID }}/${{ env.ARTIFACT_REPOSITORY }}/${{ matrix.service }}:${{ env.IMAGE_TAG }}
        run: |
          if [ "${{ matrix.service }}" = "orders-service" ]; then
            : "${CATALOG_SERVICE_BASE_URL:?CATALOG_SERVICE_BASE_URL no está definido}"
            : "${USERS_SERVICE_BASE_URL:?USERS_SERVICE_BASE_URL no está definido}"
          fi
          RENDERED="/tmp/${{ matrix.service }}.yaml"
          envsubst < deploy/cloud-run/${{ matrix.service }}.yaml > "${RENDERED}"
          gcloud run services replace "${RENDERED}" \
            --project "${GCP_PROJECT_ID}" \
            --region "${GCP_REGION}"

